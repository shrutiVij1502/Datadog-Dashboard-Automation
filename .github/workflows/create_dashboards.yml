name: Update Datadog Dashboards

on:
  push:
    paths:
      - 'client-info.json'
      - 'dashboard.json'
      - '.github/workflows/create_dashboards.yml'

jobs:
  update-dashboards:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install datadog GitPython

    - name: Run dashboard script
      run: python create_dashboard.py
      env:
        DATADOG_API_KEY: ${{ secrets.DATADOG_API_KEY }}
        DATADOG_APP_KEY: ${{ secrets.DATADOG_APP_KEY }}
        PAT: ${{ secrets.PAT }}

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git config --global http.https://github.com/.extraheader "Authorization: token ${{ secrets.PAT }}"
        git add state.json
        git commit -m "Update state.json"
        git push
      env:
        PAT: ${{ secrets.PAT }}
 